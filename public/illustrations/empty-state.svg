    <circle cx="-5" cy="-5" r="5" fill="#B91C1C" />
    <circle cx="10" cy="-10" r="5" fill="#B91C1C" />
    <circle cx="0" cy="0" r="5" fill="#B91C1C" />
  </g>
  
  <!-- Drink -->
  <g transform="translate(160, 160)">
    <path d="M10 40L20 -20H-20L-10 40H10Z" fill="#831843" />
    <path d="M10 40L20 -20H-20L-10 40H10Z" stroke="#831843" stroke-width="2" />
    <path d="M-20 -20H20" stroke="#831843" stroke-width="2" />
    <path d="M20 -20C20 -20 30 -30 20 -40C10 -50 -10 -50 -20 -40C-30 -30 -20 -20 -20 -20" fill="#E879F9" />
    <path d="M20 -20C20 -20 30 -30 20 -40C10 -50 -10 -50 -20 -40C-30 -30 -20 -20 -20 -20" stroke="#831843" stroke-width="2" />
    <path d="M0 -40V-60" stroke="#831843" stroke-width="2" />
    <path d="M-10 -60H10" stroke="#831843" stroke-width="2" />
  </g>
  
  <!-- Fries -->
  <g transform="translate(220, 220)">
    <rect x="-20" y="-40" width="40" height="50" rx="5" fill="#FCD34D" />
    <rect x="-20" y="-40" width="40" height="50" rx="5" stroke="#D97706" stroke-width="2" />
    <rect x="-15" y="-60" width="5" height="30" rx="2" fill="#FCD34D" />
    <rect x="-5" y="-65" width="5" height="35" rx="2" fill="#FCD34D" />
    <rect x="5" y="-60" width="5" height="30" rx="2" fill="#FCD34D" />
    <rect x="15" y="-55" width="5" height="25" rx="2" fill="#FCD34D" />
