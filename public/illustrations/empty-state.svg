  <circle cx="200" cy="200" r="170" fill="#FEF3C7" opacity="0.5" />
  
  <!-- Empty shopping bag -->
  <path d="M150 120H250L270 300H130L150 120Z" fill="white" stroke="#6B7280" stroke-width="4" />
  <path d="M150 120C150 120 170 90 200 90C230 90 250 120 250 120" stroke="#6B7280" stroke-width="4" />
  
  <!-- Dotted line in bag -->
  <path d="M160 150H240" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="5 5" />
  
  <!-- Food icons floating out of bag -->
  <!-- Burger -->
  <g transform="translate(180, 180)">
    <path d="M-30 0C-30 0 -50 0 -50 10C-50 20 -30 20 -30 20H-10C-10 20 10 20 10 10C10 0 -10 0 -10 0H-30Z" fill="#92400E" />
    <path d="M-30 -10H-10C-10 -10 10 -10 10 -20C10 -30 -10 -30 -10 -30H-30C-30 -30 -50 -30 -50 -20C-50 -10 -30 -10 -30 -10Z" fill="#FCD34D" />
    <path d="M-30 -30H-10C-10 -30 0 -35 0 -40C0 -45 -10 -50 -10 -50H-30C-30 -50 -40 -45 -40 -40C-40 -35 -30 -30 -30 -30Z" fill="#15803D" />
    <rect x="-40" y="-50" width="40" height="10" fill="#FCD34D" />
  </g>
  
  <!-- Pizza -->
  <g transform="translate(240, 160)">
    <path d="M0 -30L30 10L-30 10L0 -30Z" fill="#FBBF24" />
