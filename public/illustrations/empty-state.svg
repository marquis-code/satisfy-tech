  <!-- Question marks -->
  <text x="120" y="100" font-family="Arial" font-size="30" font-weight="bold" fill="#F97316">?</text>
  <text x="260" y="100" font-family="Arial" font-size="30" font-weight="bold" fill="#F97316">?</text>
  
  <!-- Plate at bottom -->
  <ellipse cx="200" cy="320" rx="100" ry="20" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="2" />
  <ellipse cx="200" cy="320" rx="80" ry="15" fill="#FEFEFE" stroke="#E5E7EB" stroke-width="1" />
  
  <!-- Sad face on plate -->
  <circle cx="180" cy="315" r="5" fill="#6B7280" />
  <circle cx="220" cy="315" r="5" fill="#6B7280" />
  <path d="M180 330C180 330 190 325 200 325C210 325 220 330 220 330" stroke="#6B7280" stroke-width="3" stroke-linecap="round" />
